<html>
<head>
  <title>Login</title>
</head>
<body>
  <h2>Login</h2>
  <form action="account.html" onsubmit="return loginUser()">
    <input type="email" id="loginEmail" placeholder="Email"><br>
    <input type="password" id="loginPass" placeholder="Password"><br>
    <button type="submit">Login</button>
  </form>
  <p><a href="forgot.html">Forgot Password?</a></p>

  <script>
    function loginUser() {
      const email = document.getElementById('loginEmail').value;
      const pass = document.getElementById('loginPass').value;
      if (!email.includes('@')) { alert("Invalid email"); return false; }
      if (pass.length < 6) { alert("Invalid password"); return false; }
      alert("Login successful!");
      return true;
    }
  </script>
</body>
</html>
