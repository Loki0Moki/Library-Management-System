<html>
<head>
  <title>Signup</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f4f4f9;
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    h2 {
      text-align: center;
      color: #333;
      margin-bottom: 20px;
    }

    form {
      background: #fff;
      padding: 20px;
      border-radius: 8px;
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
      width: 300px;
    }

    input {
      width: 100%;
      padding: 10px;
      margin: 10px 0;
      border: 1px solid #ccc;
      border-radius: 4px;
      font-size: 14px;
    }

    button {
      width: 100%;
      padding: 10px;
      background-color: #007bff;
      color: white;
      border: none;
      border-radius: 4px;
      font-size: 16px;
      cursor: pointer;
    }

    button:hover {
      background-color: #0056b3;
    }
  </style>
</head>
<body>
  <form action="verify.html" onsubmit="return validateSignup()">
    <h2>Signup</h2>
    <input type="email" id="signupEmail" placeholder="Email"><br>
    <input type="password" id="signupPass" placeholder="Password"><br>
    <input type="password" id="signupConfirm" placeholder="Confirm Password"><br>
    <button type="submit">Signup</button>
  </form>

  <script>
    function validateSignup() {
      const email = document.getElementById('signupEmail').value;
      const pass = document.getElementById('signupPass').value;
      const confirm = document.getElementById('signupConfirm').value;
      if (!email.includes('@')) { alert("Invalid email"); return false; }
      if (pass.length < 6) { alert("Password too short"); return false; }
      if (pass !== confirm) { alert("Passwords don't match"); return false; }
      alert("Signup successful! Check your email.");
      return true;
    }
  </script>
</body>
</html>
