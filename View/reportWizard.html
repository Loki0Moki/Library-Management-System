<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Report Wizard</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 30px;
      background-color: #f0f4f7;
    }
    h1 {
      color: #2980b9;
    }
    form {
      background: #ffffff;
      padding: 20px;
      border-radius: 10px;
    }
    label, select, button {
      display: block;
      margin-top: 10px;
      width: 100%;
    }
    button {
      background-color: #3498db;
      color: white;
      border: none;
      padding: 10px;
      margin-top: 15px;
      cursor: pointer;
    }
    button:hover {
      background-color: #2471a3;
    }
  </style>
</head>
<body>

<h1>Report Wizard</h1>

<form id="reportForm">
  <label for="branch">Select Branch:</label>
  <select id="branch" required>
    <option value="">Choose a branch</option>
    <option value="Main Branch">Main Branch</option>
    <option value="Downtown Branch">Downtown Branch</option>
    <option value="Suburban Branch">Suburban Branch</option>
  </select>

  <label for="period">Select Time Period:</label>
  <select id="period" required>
    <option value="">Choose a period</option>
    <option value="Last Month">Last Month</option>
    <option value="Last 6 Months">Last 6 Months</option>
    <option value="Last Year">Last Year</option>
  </select>

  <button type="button" onclick="generateReport()">Generate Report</button>
</form>

<script>
  function generateReport() {
    const branch = document.getElementById('branch').value;
    const period = document.getElementById('period').value;

    if (branch && period) {
      alert(`Generating report for ${branch} during ${period}...`);
    } else {
      alert("Please select both branch and time period.");
    }
  }
</script>

</body>
</html>
