<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Acknowledgment Generator</title>
  <link rel="stylesheet" href="../Assets/acknowledgement.css">
</head>
<body>
  <div class="container">
    <h1>Generate Acknowledgment Letter</h1>

    <div class="form-container">
      <label for="ackName">Donor Name:</label>

      <button onclick="generateAcknowledgment()">Generate Letter</button>
    </div>

    <div class="acknowledgment" id="acknowledgmentLetter" style="display:none;">
    </div>
  </div>

  <script src="../Assets/acknowledgement.js"></script>
</body>
</html>
