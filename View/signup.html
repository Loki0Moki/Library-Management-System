<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Signup</title>
  <link rel="stylesheet" href="signup.css">
</head>
<body>
  <form action="verify.html" onsubmit="return validateSignup()">
    <h2>Signup</h2>
    <input type="email" id="signupEmail" placeholder="Email"><br>
    <input type="password" id="signupPass" placeholder="Password"><br>
    <input type="password" id="signupConfirm" placeholder="Confirm Password"><br>
    <button type="submit">Signup</button>
  </form>

  <script src="signup.js"></script>
</body>
</html>
