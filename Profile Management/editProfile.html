<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Edit Profile</title>
</head>
<body>
  <h2>Edit Profile</h2>
  <form>
    <label>Full Name: <input type="text" id="name"></label><br><br>
    <label>Email: <input type="email" id="email"></label><br><br>
    <button type="button" onclick="saveProfile()">Save Changes</button>
  </form>

  <script>
    function saveProfile() {
      const name = document.getElementById('name').value.trim();
      const email = document.getElementById('email').value.trim();

      
      if (name === '') {
        alert("Error: Name cannot be empty. Please enter your full name.");
        document.getElementById('name').style.borderColor = 'red';
        return;
      } else {
        document.getElementById('name').style.borderColor = '#ccc';
      }

      
      if (!email.includes('@') || !email.includes('.')) {
        alert("Error: Invalid email address. Please enter a valid email.");
        document.getElementById('email').style.borderColor = 'red';
        return;
      } else {
        document.getElementById('email').style.borderColor = '#ccc';
      }

      
      alert(`Success: Profile updated successfully!\nName: ${name}\nEmail: ${email}`);
    }

    document.addEventListener('DOMContentLoaded', () => {
      const nameInput = document.getElementById('name');
      const emailInput = document.getElementById('email');

      
      nameInput.value = 'John Doe';
      emailInput.value = 'john.doe@example.com';

      
      nameInput.addEventListener('input', () => {
        if (nameInput.value.trim() === '') {
          nameInput.style.borderColor = 'red';
        } else {
          nameInput.style.borderColor = '#ccc';
        }
      });

      emailInput.addEventListener('input', () => {
        if (!emailInput.value.includes('@') || !emailInput.value.includes('.')) {
          emailInput.style.borderColor = 'red';
        } else {
          emailInput.style.borderColor = '#ccc';
        }
      });
    });
  </script>
</body>
</html>
<style>
    body {
        font-family: Arial, sans-serif;
        margin: 20px;
        background-color: #f9f9f9;
    }

    h2 {
        color: #333;
    }

    form {
        background: #fff;
        padding: 20px;
        border: 1px solid #ddd;
        border-radius: 5px;
        max-width: 400px;
        margin: auto;
    }

    label {
        display: block;
        margin-bottom: 10px;
        color: #555;
    }

    input[type="text"], input[type="email"] {
        width: 100%;
        padding: 8px;
        margin-top: 5px;
        margin-bottom: 15px;
        border: 1px solid #ccc;
        border-radius: 4px;
    }

    button {
        background-color: #007bff; 
        color: white;
        padding: 10px 15px;
        border: none;
        border-radius: 4px;
        cursor: pointer;
    }

    button:hover {
        background-color: #0056b3; 
    }
</style>
