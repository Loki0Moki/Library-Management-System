<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <title>Change Avatar</title>
    <link href="https://unpkg.com/cropperjs@1.5.13/dist/cropper.min.css" rel="stylesheet" />
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
            background-color: #f4f4f9;
            color: #333;
        }

        h2 {
            text-align: center;
            color: #444;
        }

        #upload {
            display: block;
            margin: 20px auto;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
            background-color: #fff;
            cursor: pointer;
        }

        #preview {
            display: block;
            margin: 20px auto;
            max-width: 100%;
            max-height: 400px;
            border: 2px solid #ddd;
            border-radius: 10px;
        }

        .buttons {
            text-align: center;
            margin-top: 20px;
        }

        .buttons button {
            padding: 10px 20px;
            font-size: 16px;
            color: #fff;
            background-color: #007bff; 
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        .buttons button:hover {
            background-color: #0056b3; 
        }

        canvas {
            display: block;
            margin: 20px auto;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
    </style>
</head>
<body>
    <h2>Change Profile Picture</h2>
    <input type="file" id="upload" accept="image/*"><br><br>
    <img id="preview" style="display:none;">

    <div class="buttons">
        <button onclick="cropImage()">Crop & Save</button>
    </div>

    <canvas id="result" style="display:none;"></canvas>

    <script src="https://unpkg.com/cropperjs@1.5.13/dist/cropper.min.js"></script>
    <script>
        let cropper;
        const image = document.getElementById('preview');
        const uploadInput = document.getElementById('upload');
        const resultCanvas = document.getElementById('result');

        
        uploadInput.addEventListener('change', function (e) {
            const file = e.target.files[0];
            if (!file) {
                alert("Error: No file selected. Please upload an image.");
                return;
            }

            if (!file.type.startsWith("image/")) {
                alert("Error: Invalid file type. Please upload an image file.");
                return;
            }

            const reader = new FileReader();
            reader.onload = function (e) {
                image.src = e.target.result;
                image.style.display = 'block';
                if (cropper) cropper.destroy();
                cropper = new Cropper(image, {
                    aspectRatio: 1,
                    viewMode: 1,
                });
                alert("Success: Image uploaded successfully. You can now crop it.");
            };
            reader.readAsDataURL(file);
        });

        
        function cropImage() {
            if (!cropper) {
                alert("Error: No image to crop. Please upload an image first.");
                return;
            }

            const canvas = cropper.getCroppedCanvas({
                width: 200,
                height: 200,
            });

            if (!canvas) {
                alert("Error: Unable to crop the image. Please try again.");
                return;
            }

            resultCanvas.style.display = 'block';
            const context = resultCanvas.getContext('2d');
            context.clearRect(0, 0, resultCanvas.width, resultCanvas.height);
            resultCanvas.width = canvas.width;
            resultCanvas.height = canvas.height;
            context.drawImage(canvas, 0, 0);

            alert("Success: Avatar cropped and ready to upload (simulation).");
        }
    </script>
</body>
</html>
