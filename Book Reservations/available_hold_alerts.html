<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Available Hold Alerts</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 30px;
      background-color: #fafafa;
    }
    h1 {
      color: #27ae60;
    }
    .alert-container {
      background: #ffffff;
      padding: 20px;
      border-radius: 10px;
      margin-top: 20px;
    }
    .alert {
      background: #d4edda;
      border-left: 5px solid #28a745;
      padding: 15px;
      margin-bottom: 15px;
      border-radius: 8px;
    }
  </style>
</head>
<body>

<h1>Available Hold Alerts</h1>

<div class="alert-container" id="alerts">
  <!-- Alerts will be shown here -->
</div>

<script>
  const availableBooks = [
    "Pride and Prejudice",
    "The Hobbit",
    "The Catcher in the Rye"
  ];

  const alertContainer = document.getElementById('alerts');

  availableBooks.forEach(book => {
    const alertDiv = document.createElement('div');
    alertDiv.className = 'alert';
    alertDiv.textContent = `Good news! "${book}" is now available for pickup.`;
    alertContainer.appendChild(alertDiv);
  });
</script>

</body>
</html>
