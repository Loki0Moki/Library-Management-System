<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Reset Password</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f4f4f9;
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    h2 {
      text-align: center;
      color: #333;
      margin-bottom: 20px;
    }

    form {
      background: #fff;
      padding: 20px;
      border-radius: 8px;
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
      width: 300px;
    }

    input {
      width: 100%;
      padding: 10px;
      margin: 10px 0;
      border: 1px solid #ccc;
      border-radius: 4px;
      font-size: 14px;
    }

    button {
      width: 100%;
      padding: 10px;
      background-color: #007bff;
      color: white;
      border: none;
      border-radius: 4px;
      font-size: 16px;
      cursor: pointer;
    }

    button:hover {
      background-color: #0056b3;
    }
  </style>
</head>
<body>
  <form action="login.html" onsubmit="return resetPassword()">
    <h2>Reset Password</h2>
    <input type="password" id="newPass" placeholder="New Password"><br>
    <input type="password" id="confirmPass" placeholder="Confirm Password"><br>
    <button type="submit">Reset</button>
  </form>

  <script>
    function resetPassword() {
      const newPassInput = document.getElementById('newPass');
      const confirmPassInput = document.getElementById('confirmPass');
      const newPass = newPassInput.value.trim();
      const confirmPass = confirmPassInput.value.trim();

      
      if (newPass === '') {
        alert("Error: New password cannot be empty. Please enter a password.");
        newPassInput.style.borderColor = 'red';
        return false;
      }
      if (newPass.length < 6) {
        alert("Error: Password must be at least 6 characters long.");
        newPassInput.style.borderColor = 'red';
        return false;
      } else {
        newPassInput.style.borderColor = '#ccc';
      }

      
      if (confirmPass === '') {
        alert("Error: Confirm password cannot be empty. Please re-enter your password.");
        confirmPassInput.style.borderColor = 'red';
        return false;
      }
      if (newPass !== confirmPass) {
        alert("Error: Passwords do not match. Please try again.");
        confirmPassInput.style.borderColor = 'red';
        return false;
      } else {
        confirmPassInput.style.borderColor = '#ccc';
      }

      
      alert("Success: Password reset successfully!");
      return true;
    }
  </script>
</body>
</html>
