<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Verify Email</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f4f4f9;
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    h2 {
      text-align: center;
      color: #333;
      margin-bottom: 20px;
    }

    form {
      background: #fff;
      padding: 20px;
      border-radius: 8px;
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
      width: 300px;
      text-align: center;
    }

    input {
      width: 100%;
      padding: 10px;
      margin: 10px 0;
      border: 1px solid #ccc;
      border-radius: 4px;
      font-size: 14px;
    }

    button {
      width: 100%;
      padding: 10px;
      background-color: #007bff;
      color: white;
      border: none;
      border-radius: 4px;
      font-size: 16px;
      cursor: pointer;
    }

    button:hover {
      background-color: #0056b3;
    }
  </style>
</head>
<body>
  <form action="login.html" onsubmit="return verifyCode()">
    <h2>Email Verification</h2>
    <input type="text" id="code" placeholder="Verification Code"><br>
    <button type="submit">Verify</button>
  </form>

  <script>
    function verifyCode() {
      const codeInput = document.getElementById('code');
      const code = codeInput.value.trim();

      
      if (code === "") {
        alert("Error: Verification code cannot be empty. Please enter the code sent to your email.");
        codeInput.style.borderColor = 'red';
        return false;
      }

      if (code.length !== 6 || isNaN(code)) {
        alert("Error: Invalid verification code. Please enter a 6-digit numeric code.");
        codeInput.style.borderColor = 'red';
        return false;
      }

      
      codeInput.style.borderColor = '#ccc';
      alert("Success: Email verified successfully!");
      return true;
    }
  </script>
</body>
</html>
