<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Forgot Password</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f4f4f9;
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    h2 {
      text-align: center;
      color: #333;
      margin-bottom: 20px;
    }

    form {
      background: #fff;
      padding: 20px;
      border-radius: 8px;
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
      width: 300px;
    }

    input {
      width: 100%;
      padding: 10px;
      margin: 10px 0;
      border: 1px solid #ccc;
      border-radius: 4px;
      font-size: 14px;
    }

    button {
      width: 100%;
      padding: 10px;
      background-color: #007bff;
      color: white;
      border: none;
      border-radius: 4px;
      font-size: 16px;
      cursor: pointer;
    }

    button:hover {
      background-color: #0056b3;
    }
  </style>
</head>
<body>
  <form action="reset.html" onsubmit="return sendReset()">
    <h2>Forgot Password</h2>
    <input type="email" id="forgotEmail" placeholder="Enter your email"><br>
    <button type="submit">Send Reset Link</button>
  </form>

  <script>
    function sendReset() {
      const emailInput = document.getElementById('forgotEmail');
      const email = emailInput.value.trim();

      
      if (email === '') {
        alert("Error: Email field cannot be empty. Please enter your email.");
        emailInput.style.borderColor = 'red';
        return false;
      }

      if (!email.includes('@') || !email.includes('.')) {
        alert("Error: Invalid email address. Please enter a valid email.");
        emailInput.style.borderColor = 'red';
        return false;
      }

      
      emailInput.style.borderColor = '#ccc';
      alert("Success: Reset link has been sent to your email.");
      return true;
    }
  </script>
</body>
</html>
