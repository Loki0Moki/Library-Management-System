<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Account</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background: url('library.jpg') no-repeat center center fixed;
      background-size: cover;
      color: #fff;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .account-container {
      background: rgba(0, 0, 0, 0.7);
      padding: 20px;
      border-radius: 8px;
      text-align: center;
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.3);
      width: 400px;
    }

    h2 {
      margin-bottom: 10px;
      font-size: 24px;
    }

    p {
      font-size: 16px;
    }
  </style>
</head>
<body>
  <div class="account-container">
    <h2>Welcome to your account!</h2>
    <p id="statusMessage">You have successfully logged in.</p>
  </div>

  <script>
  document.addEventListener('DOMContentLoaded', () => {
    
    localStorage.setItem('userName', 'Ajmain'); 
    const userName = localStorage.getItem('userName');
    const userEmail = localStorage.getItem('userEmail');
    const statusMessage = document.getElementById('statusMessage');

    
    if (!userName || !userEmail) {
      statusMessage.textContent = "Error: User data is missing. Please log in again.";
      statusMessage.style.color = "red";
      return;
    }

    
    statusMessage.textContent = `Welcome, ${userName}! Your email is ${userEmail}.`;
    statusMessage.style.color = "lightgreen";
  });
  </script>
</body>
</html>
