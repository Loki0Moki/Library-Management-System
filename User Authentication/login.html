<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f4f4f9;
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    h2 {
      text-align: center;
      color: #333;
      margin-bottom: 20px;
    }

    form {
      background: #fff;
      padding: 20px;
      border-radius: 8px;
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
      width: 300px;
    }

    input {
      width: 100%;
      padding: 10px;
      margin: 10px 0;
      border: 1px solid #ccc;
      border-radius: 4px;
      font-size: 14px;
    }

    button {
      width: 100%;
      padding: 10px;
      background-color: #007bff;
      color: white;
      border: none;
      border-radius: 4px;
      font-size: 16px;
      cursor: pointer;
    }

    button:hover {
      background-color: #0056b3;
    }

    p {
      text-align: center;
      margin-top: 10px;
    }

    a {
      color: #007bff;
      text-decoration: none;
    }

    a:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>
  <form action="account.html" onsubmit="return loginUser()">
    <h2>Login</h2>
    <input type="email" id="loginEmail" placeholder="Email"><br>
    <input type="password" id="loginPass" placeholder="Password"><br>
    <button type="submit">Login</button>
    <p><a href="forgot.html">Forgot Password?</a></p>
  </form>

  <script>
    function loginUser() {
        const emailInput = document.getElementById('loginEmail');
        const passInput = document.getElementById('loginPass');
        const email = emailInput.value.trim();
        const pass = passInput.value.trim();

        
        if (email === '') {
            alert("Error: Email field cannot be empty. Please enter your email.");
            emailInput.style.borderColor = 'red';
            return false;
        }
        if (!email.includes('@') || !email.includes('.')) {
            alert("Error: Invalid email address. Please enter a valid email.");
            emailInput.style.borderColor = 'red';
            return false;
        } else {
            emailInput.style.borderColor = '#ccc';
        }

        
        if (pass === '') {
            alert("Error: Password field cannot be empty. Please enter your password.");
            passInput.style.borderColor = 'red';
            return false;
        }
        if (pass.length < 6) {
            alert("Error: Password must be at least 6 characters long.");
            passInput.style.borderColor = 'red';
            return false;
        } else {
            passInput.style.borderColor = '#ccc';
        }

        
        localStorage.setItem('userEmail', email);
        localStorage.setItem('userName', 'Ajmain Abrar'); 
        alert("Success: Login successful!");
        return true;
    }
  </script>
</body>
</html>
